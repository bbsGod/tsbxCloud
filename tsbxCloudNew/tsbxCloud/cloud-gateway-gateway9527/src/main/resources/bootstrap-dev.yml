spring:
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        #server-addr: 127.0.0.1:8848
        server-addr: 82.156.175.242:8848

    gateway:
      discovery:
        locator:
          #是否与服务发现组件进行结合，通过serviceId转发到具体实例
          #是否开启基于服务发现的路由规则
          enabled: true
          ##表示将请求路径的服务名配置改成小写 ,因为服务注册的时候，向注册中心注册时将服务名转成大写的了
          lowerCaseServiceId: true

      routes:
        # 消费者模块
        - id: payment_routh
          uri: lb://cloud-payment-service-8001
          predicates:
            #断言,路径相匹配的进行路由
            - Path=/payment/**
            - After=2022-08-17T10:13:22.283+08:00[Asia/Shanghai]
          filters:
            - StripPrefix=1
        # order模块
        - id: order_routh
          uri: lb://cloud-consumer-order-80
          predicates:
            #断言,路径相匹配的进行路由
            - Path=/order/**
            - After=2022-08-17T10:13:22.283+08:00[Asia/Shanghai]
          filters:
            - StripPrefix=1